<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new Date()</title>
</head>
<body>
<script>
    // 处理思路，增加函数方法

    var time = new Date(2012,11,30,13,'00', 55);
    var timeNow = +new Date()
    var time2 = new Date('1995-12-17T03:24:00')
    console.log(time)
    console.log(timeNow)
    console.log(time2)
</script>
</body>
</html>
